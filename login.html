<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="icon" href="images/logo/MOOD_icon.ico">
    <title>Login｜MOOD</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <section class="login">
        <div class="loginImg"></div>
        <div class="loginInfo">
            <div class="loginLogo">
                <a href="index.html"><img src="images/logo/MOOD_logo.svg" alt=""></a>
            </div>
            <hr>
            <div class="loginView">
                <div class="signin">
                    <h5>登入會員 <span style="font-size: 1.5rem;">Sign in</span></h5>
                    <ul>
                        <li>
                            <input type="text" class="loginText" placeholder="Email / Account 會員帳號">
                        </li>
                        <li>
                            <input type="password" class="loginText" placeholder="Password 會員密碼">
                        </li>
                        <li>
                            <a href="index.html">
                                <div class="loginBtn"><span>SIGN IN</span></div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="register">
                    <h5>加入會員 <span style="font-size: 1.5rem;">Register</span></h5>
                    <ul>
                        <li>
                            <input type="email" class="loginText" placeholder="Email Address 電子信箱">
                        </li>
                        <li>
                            <input type="password" class="loginText" placeholder="Password 會員密碼(6至20碼英數字)">
                        </li>
                        <li>
                            <input type="password" class="loginText" placeholder="Password 再次輸入會員密碼">
                        </li>
                        <li>
                            <a href="index.html">
                                <div class="loginBtn"><span>SIGN UP</span></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="index.html">
                <p class="returnStore">回首頁</p>
            </a>
        </div>
    </section>
    <script src="js/jquery-3.5.1.min.js "></script>
    <script src="js/slick-1.8.1/slick/slick.min.js "></script>
    <script src="js/index.js "></script>
    <script src="js/wow.min.js "></script>

</body>

</html>
