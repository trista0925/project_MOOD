<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="icon" href="images/logo/MOOD_icon.ico">
    <title>Checkout｜MOOD</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <header></header>
    <div class="btmBox"></div>
    <section class="cart container-fluid">
        <div class="row wow animate__animated animate__fadeInUp animate__slow">
            <div class="col-lg-12 progressbar">
                <ul>
                    <li class="active">確認購買清單</li>
                    <li>填寫運送資料</li>
                    <li>購物完成</li>
                </ul>
            </div>
            <div class="col-lg-7 offset-lg-1">
                <table class="tableCart">
                    <thead>
                        <tr>
                            <th width="45%">商品資訊</th>
                            <th>單價</th>
                            <th>折扣價</th>
                            <th>數量</th>
                            <th>刪除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="0">
                            <td width="45%">
                                <div class="info">
                                    <div class="infoImg" style="background-image: url(images/pro_1.jpg);">
                                    </div>
                                    <a href="livingprod.html">
                                        <div class="infoName">
                                            <p>M0000001</p>
                                            <p>LIGULA EGET DOLOR</p>
                                            <p>Size - F</p>
                                        </div>
                                    </a>
                                </div>
                            </td>
                            <td>
                                <span>單價</span>
                                <div class="originPrice">8,000</div>
                            </td>
                            <td>
                                <span>折扣價</span>
                                <div class="discountPrice">7,200</div>
                            </td>
                            <td>
                                <span>數量</span>
                                <div class="buySelect">
                                    <select>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <span>刪除</span>
                                <div>
                                    <a href="#" class="infoDel"></a>
                                </div>
                            </td>
                        </tr>
                        <tr class="1">
                            <td width="45%">
                                <div class="info">
                                    <div class="infoImg" style=" background-image: url(images/pro_2.jpg);">
                                    </div>
                                    <a href="livingprod.html">
                                        <div class="infoName">
                                            <p>M0000002</p>
                                            <p>VENENATIS VITAE</p>
                                            <p>Size - F</p>
                                        </div>
                                    </a>
                                </div>
                            </td>
                            <td>
                                <span>單價</span>
                                <div class="originPrice">12,000</div>
                            </td>
                            <td>
                                <span>折扣價</span>
                                <div class="discountPrice">10,800</div>
                            </td>
                            <td>
                                <span>數量</span>
                                <div class="buySelect">
                                    <select>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </td>
                            <td>
                                <span>刪除</span>
                                <div>
                                    <a href="#" class="infoDel"></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-3">
                <div class="cartSummary">
                    <span>訂單摘要</span>
                </div>
                <div class="cartBill">
                    <div class="cartList">
                        <span>商品總計</span><span>NT$ 18000</span>
                    </div>
                    <div class="cartPrice">
                        <span>運費總計</span><span>NT$ 0</span>
                    </div>
                    <hr>
                    <div class="cartTotal">
                        <span>結帳總金額</span><span>NT$ 18000</span>
                    </div>
                    <a href="checkout.html">
                        <div class="cartBtn"><span>前往結帳</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer class="container-fluid pdTop50 pdBtm50"></footer>
    <script src="js/jquery-3.5.1.min.js "></script>
    <script src="js/slick-1.8.1/slick/slick.min.js "></script>
    <script src="js/index.js "></script>
    <script src="js/wow.min.js "></script>

</body>

</html>
