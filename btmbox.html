<div class="btmBox">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item gotop"></div>
</div>
<script>
    $(function() {
        /* 按下GoTop按鈕時的事件 */
        $('.gotop').click(function() {
            $('html,body').animate({
                scrollTop: 0
            }, 'slow'); /* 返回到最頂上 */
            return false;
        });
    });
</script>
