<div class="btmBox">
    <div class="item search"></div>
    <a href="login.html">
        <div class="item login"></div>
    </a>
    <a href="cart.html">
        <div class="item cart"></div>
    </a>
    <div class="item gotop"></div>
</div>
<script>
    // 頁面滾動效果(至頂層)
    $(function() {
        /* 按下GoTop按鈕時的事件 */
        $('.gotop').click(function() {
            $('html,body').animate({
                scrollTop: 0
            }, 'slow'); /* 返回到最頂上 */
            return false;
        });
    });
</script>
