<script>
    $(function() {
        //(fixednav)導覽列下滑固定=========================
        var scrollTime; //負責視窗捲動時偵測等待的時間

        //(fixednav)判斷往上捲出的高度是否已超過header的高度, 如果header已捲出畫面則加上fixed的class名稱
        function checkHeader() {
            if ($(document).scrollTop() >= $('header').height()) {
                $('header').addClass('fixed');
            }
            if ($(document).scrollTop() == 0) {
                $('header').removeClass('fixed');
            }
        }
        checkHeader();

        //(fixednav)當視窗捲動時
        $(window).scroll(function() {
            clearTimeout(scrollTime);
            scrollTime = setTimeout(function() {
                checkHeader();
            }, 100);
        });
        var targetTop; //負責隨時偵測取得上方的距離

        //(showmenu)手機導覽列功能=========================
        $('nav a').click(function() {
            targetTop = ($(this).attr('href')).position().top; //console.log(targetTop);
            //控制整頁滑動
            $('html,body').animate({
                scrollTop: targetTop
            }, 500);
            if ($('.showMenu').is(':hidden')) {
                $('header nav').show(); //桌機版時一定出現
            } else {
                $('header nav').hide(); //手機版時一定隱藏
            }
        });

        $('.showMenu').click(function() {
            $('header>nav').fadeToggle(500)
        })

        //(showmenu)當視窗調整大小時
        $(window).resize(function() {
            if ($('.showMenu').is(':hidden')) {
                $('header nav').show();
            } else {
                $('header nav').hide();
            }
        })
    });

    $(".hamburger").click(function() {
        $(this).toggleClass("is-active");
    });
</script>
