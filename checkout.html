<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="icon" href="images/logo/MOOD_icon.ico">
    <title>Checkout｜MOOD</title>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="js/slick-1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>
    <header></header>
    <div class="btmBox"></div>
    <section class="cart container-fluid">
        <div class="row wow animate__animated animate__fadeInUp animate__slow">
            <div class="col-lg-12 order-lg-1 progressbar">
                <ul>
                    <li>確認購買清單</li>
                    <li class="active">填寫運送資料</li>
                    <li>購物完成</li>
                </ul>
            </div>
            <div class="col-lg-4 order-lg-3">
                <div class="checkSummary">
                    <span>購物清單</span>
                </div>
                <div class="checkBill">
                    <div class="checkout">
                        <div class="checkImg" style=" background-image: url(images/pro_1.jpg);">
                        </div>
                        <div class="checkInfo">
                            <p>LIGULA EGET DOLOR</p>
                            <p>Size - F</p>
                            <p>數量 1</p>
                            <p>小計 $7,200</p>
                        </div>
                    </div>
                    <div class="checkout">
                        <div class="checkImg" style=" background-image: url(images/pro_2.jpg);">
                        </div>
                        <div class="checkInfo">
                            <p>VENENATIS VITAE</p>
                            <p>Size - F</p>
                            <p>數量 1</p>
                            <p>小計 $10,800</p>
                        </div>
                    </div>
                    <div class="checkList">
                        <span>商品總計</span><span>NT$ 18000</span>
                    </div>
                    <div class="checkPrice">
                        <span>運費總計</span><span>NT$ 0</span>
                    </div>
                    <hr>
                    <div class="checkTotal">
                        <span>結帳總金額</span><span>NT$ 18000</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 offset-lg-1 order-lg-2">
                <div class="checkBuyer">
                    <span>訂購人資料</span>
                </div>
                <div class="checkBill">
                    <ul>
                        <li>
                            <label class="title">姓名</label>
                            <input type="text" class="checkText" placeholder="請輸入姓名">
                        </li>
                        <li>
                            <label class="title">手機</label>
                            <input type="tel" class="checkText" placeholder="請輸入手機號碼(ex:0912345678)">
                        </li>
                        <li>
                            <label class="title">地址</label>
                            <select>
                                    <option>臺北市</option>
                                    <option>基隆市</option><option>新北市</option><option>宜蘭縣</option><option>新竹市</option><option>新竹縣</option><option>桃園市</option><option>苗栗縣</option><option>臺中市</option><option>彰化縣</option><option>南投縣</option><option>嘉義市</option><option>嘉義縣</option><option>雲林縣</option><option>臺南市</option><option>高雄市</option><option>澎湖縣</option><option>屏東縣</option><option>臺東縣</option><option>花蓮縣</option><option>金門縣</option><option>連江縣</option>
                                </select>
                            <select>
                                    <option>100 中正區</option>
                                    <option>103 大同區</option>
                                    <option>104 中山區</option>
                                    <option>105 松山區</option>
                                    <option>106 大安區</option>
                                    <option>108 萬華區</option>
                                    <option>110 信義區</option>
                                    <option>111 士林區</option>
                                    <option>112 北投區</option>
                                    <option>114 內湖區</option>
                                    <option>115 南港區</option>
                                    <option>116 文山區</option>
                                </select>
                            <input type="text" class="checkText mgTop" placeholder="請輸入地址">
                        </li>
                        <li>
                            <label class="title">E-mail</label>
                            <input type="email" class="checkText" placeholder="請輸入E-mail">
                        </li>
                        <li>
                            <label class="title">配送時段</label>
                            <select>
                                <option>8:00-13:30</option>
                                <option>14:00-17:00</option>
                            </select>
                        </li>
                    </ul>
                </div>
                <a href="cart.html">
                    <div class="checkPrev"><span>上一步</span></div>
                </a>
                <a href="checkout-2.html">
                    <div class="checkNext"><span>下一步</span></div>
                </a>
            </div>
        </div>
    </section>
    <footer class="container-fluid pdTop50 pdBtm50 "></footer>
    <script src="js/jquery-3.5.1.min.js "></script>
    <script src="js/slick-1.8.1/slick/slick.min.js "></script>
    <script src="js/index.js "></script>
    <script src="js/wow.min.js "></script>

</body>

</html>
